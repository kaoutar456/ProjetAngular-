<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

<body style="background-color: #f4f4f4; font-family: 'Roboto', sans-serif; min-height: 100vh; display: flex; flex-direction: column; align-items: center;">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm w-100 px-4 mb-4" style="border-bottom: 3px solid #28a745;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="font-size: 1.75rem; color: #28a745; font-weight: bold;">
        <i class="bi bi-cart4"></i> Product Dashboard
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-secondary" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link text-secondary" href="#">Products</a></li>
          <li class="nav-item"><a class="nav-link text-secondary" href="#">Add Product</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Product Details Section -->
  <div *ngIf="product && showDetails" class="card w-50 border-0 shadow-lg mb-4" style="background-color: #ffffff; border-left: 5px solid #28a745;">
    <div class="card-body">
      <h4 class="card-title text-success mb-3"><i class="bi bi-info-circle-fill"></i> Product Details</h4>
      <p *ngIf="product.name" class="card-text"><strong>Name:</strong> {{ product.name }}</p>
      <p *ngIf="product.price" class="card-text"><strong>Price:</strong> ${{ product.price }}</p>
      <button class="btn btn-outline-success btn-sm" (click)="toggleDetails()">Hide Details</button>
    </div>
  </div>

  <!-- Table -->
  <div class="table-responsive w-75">
    <table class="table table-borderless shadow-sm rounded">
      <thead class="text-white" style="background-color: #28a745;">
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products" style="border-bottom: 1px solid #f4f4f4;">
          <td class="align-middle">{{ product.name }}</td>
          <td class="align-middle">${{ product.price }}</td>
          <td class="text-center">
            <button class="btn btn-sm btn-outline-primary me-2" (click)="getProductById(product.id)">
              <i class="bi bi-eye"></i> Details
            </button>
            <button class="btn btn-sm btn-outline-danger" (click)="deleteProduct(product.id)">
              <i class="bi bi-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Add Product Form -->
  <div class="card w-50 border-0 shadow-lg p-4 mt-4" style="background-color: #ffffff; border-left: 5px solid #28a745;">
    <h3 class="card-title text-success mb-3"><i class="bi bi-plus-circle"></i> Add New Product</h3>
    <form (ngSubmit)="addProduct()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input [(ngModel)]="product.name" name="name" required class="form-control form-control-lg" placeholder="Enter product name" />
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input [(ngModel)]="product.price" name="price" type="number" required class="form-control form-control-lg" placeholder="Enter price" />
      </div>
      <button type="submit" class="btn btn-success w-100 btn-lg">Add Product</button>
    </form>
  </div>

  <footer class="text-center mt-5 text-muted small">
    <p>© 2024 Product Dashboard. Built with ❤️</p>
  </footer>
  

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
